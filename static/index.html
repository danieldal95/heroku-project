<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="app.js" defer></script>
</head>
<body>
    <H1>Working</H1>
    <form action="posting" method="POST" class="form" id="post">
        <div class="form">
            <label for="name">Enter your name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form">
            <label for="nationality">Enter your nationality</label>
            <input type="text" name="nationality" required>
        </div>
        <div class="form">
            <label for="email_address">Enter your email address</label>
            <input type="text" name="email_address" required>
        </div>
        <div class="form">
            <label for="minor">Enter if you are minor or not TRUE/FALSE</label>
            <input type="text" name="minor" required>
        </div>
        <div class="form">
            <input type="submit" value="Enter!">
        </div>
    </form>
</body>
</html>
